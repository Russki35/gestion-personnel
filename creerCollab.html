        <title>Créer un nouveau collaborateur</title>
    </head>
    <body>
            <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">LOG</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Collaborateurs</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Statistiques</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#">Activités</a>
                    </li>
                  </ul>
        <h1 class="col-md-8">Nouveau Collaborateur</h1>
            
        <form method="POST">
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="nom" required>
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="prenom" required>
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="date" required>
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-6">
                  <input type="textarea" class="form-control" id="adresse" required>
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Numéro de sécurité sociale</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="secu" required>
                </div>
              </div>
              <div class="col-sm-2 offset-md-6">
                <a class="btn btn-primary" type="submit" href="#" role="button">Créer</a>
              </div>
        </form>
    </body>
    
</html>
